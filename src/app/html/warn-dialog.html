<h2 md-dialog-title></h2>

<md-dialog-content>
    <p>{{data.msg}}</p>
</md-dialog-content>

<div>
    <md-dialog-actions style="text-align: center">
        <button md-raised-button color="primary" 
            md-button [md-dialog-close]="true" (click)="onYesClick()">Ok</button>
    </md-dialog-actions>
</div>
