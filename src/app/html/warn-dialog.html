<h2 md-dialog-title></h2>

<md-dialog-content>
    <p>{{data.msg}}</p>
    <div>
        <img *ngIf="data.img!==undefined" 
            src="{{data.img}}" style="max-width: 300px" />
    </div>
</md-dialog-content>

<div>
    <md-dialog-actions style="text-align: center">
        <button md-raised-button color="primary" 
            md-button [md-dialog-close]="true" (click)="onYesClick()">Ok</button>
    </md-dialog-actions>
</div>

<div *ngIf="data.refreshMatchList!==undefined">
    <md-dialog-actions style="text-align: center">
        <button md-raised-button color="primary" 
            md-button [md-dialog-close]="true" (click)="onYesClick()">Ok</button>
    </md-dialog-actions>
</div>
