<md-sidenav-container class="example-container">

    <md-sidenav #sidenav class="example-sidenav">
        <md-list>
            <h3 md-subheader>Folders</h3>
            <md-list-item *ngFor="let folder of folders">
                <md-icon md-list-icon>folder</md-icon>
                <h4 md-line>{{folder.name}}</h4>
                <p md-line> {{folder.updated | date}} </p>
            </md-list-item>
            <md-divider></md-divider>
            <h3 md-subheader>Notes</h3>
            <md-list-item *ngFor="let note of notes">
                <md-icon md-list-icon>note</md-icon>
                <h4 md-line>{{note.name}}</h4>
                <p md-line> {{note.updated | date}} </p>
            </md-list-item>
        </md-list>
    </md-sidenav>

    <md-toolbar color="primary">
            <span>
                <md-icon md-button (click)="sidenav.open()"
                    style="cursor: pointer">menu
                </md-icon>
            </span>
            <span class="example-spacer"></span>
            <button md-button [mdMenuTriggerFor]="menu">
                <md-icon class="example-icon">person</md-icon>
            </button>
            <md-menu #menu="mdMenu">
                <button md-menu-item>
                  <md-icon>dialpad</md-icon>
                  <span>Profile</span>
                </button>
                <button md-menu-item>
                  <md-icon>fingerprint</md-icon>
                  <span>Log out</span>
                </button>
            </md-menu>
            <md-icon class="example-icon">delete</md-icon>
    </md-toolbar>

    <md-tab-group>
        <md-tab label="Брэнды">
            <h3 md-subheader>Брэнды</h3>
            <div class="has-text-centered">
                <div style="display: none"><md-spinner></md-spinner></div>
                <pagination-controls (pageChange)="getPage($event)" id="server"></pagination-controls>
            </div>
            <div style="padding: 0 15px">
            <md-list>
                <table>
                    <tr>
                        <td>
                            <md-icon class="example-icon">search</md-icon>
                        </td>
                        <td>
                            <md-input-container class="example-full-width">
                                <input type="text" mdInput placeholder="Brand search"
                                [formControl]="myCompleteControl" [mdAutocomplete]="auto" #brandInput>
                            </md-input-container>

                            <md-autocomplete #auto="mdAutocomplete">
                                <md-option *ngFor="let option_complete of filteredOptions | async" [value]="option_complete.val">
                                    {{ option_complete.val }}
                                </md-option>
                            </md-autocomplete>
                        </td>
                        <td>
                            <button md-icon-button>
                                <md-icon class="md-24">clear</md-icon>
                            </button>
                        </td>
                    </tr>
                    <tr *ngFor="let br of asyncBrands | async | paginate: { id: 'server', itemsPerPage: 10, currentPage: p, totalItems: total }">
                        <td>
                            <md-checkbox></md-checkbox>
                        </td>
                        <td>
                            <button md-icon-button color="primary">
                                <md-icon class="md-24" aria-label="Example icon-button with a heart icon">add</md-icon>
                            </button>
                        </td>
                        <td>
                            <md-input-container class="example-full-width">
                                <input type="text" mdInput #brandInput>
                            </md-input-container>
                        </td>
                        <td>
                            <md-list-item>
                                <span md-line>{{br._id.name}}</span>
                            </md-list-item>
                        </td>
                        <td>
                            <button md-icon-button (click)="saveBrand(br._id.id, brandInput.value)">
                                <md-icon>check</md-icon>
                            </button>
                        </td>
                    </tr>
                </table>
            </md-list>
            </div>
            <div class="has-text-centered">
                <div style="display: none"><md-spinner></md-spinner></div>
                <pagination-controls (pageChange)="getPage($event)" id="server"></pagination-controls>
            </div>
        </md-tab>

        <md-tab label="Form">
                <form class="example-form">

                    <md-select placeholder="Brand" class="example-full-width">
                        <md-option *ngFor="let br of brands_letu" [value]="br">
                            {{ br }}
                        </md-option>
                    </md-select>

                    <md-input-container class="example-full-width">
                        <input mdInput placeholder="First name">
                    </md-input-container>
                    <md-input-container class="example-full-width">
                        <input mdInput placeholder="Long Last Name That Will Be Truncated">
                    </md-input-container>

                    <p>
                        <md-input-container class="example-full-width">
                            <textarea mdInput placeholder="Address">1600 Amphitheatre Pkwy</textarea>
                        </md-input-container>
                        <md-input-container class="example-full-width">
                            <textarea mdInput placeholder="Address 2"></textarea>
                        </md-input-container>
                    </p>

                    <table class="example-full-width" cellspacing="0"><tr>
                        <td><md-input-container class="example-full-width">
                        <input mdInput placeholder="City">
                        </md-input-container></td>
                        <td><md-input-container class="example-full-width">
                        <input mdInput placeholder="State">
                        </md-input-container></td>
                        <td><md-input-container class="example-full-width">
                        <input mdInput #postalCode maxlength="5" placeholder="Postal Code" value="94043">
                        <md-hint align="end">{{postalCode.value.length}} / 5</md-hint>
                        </md-input-container></td>
                    </tr></table>

                    <div class="button-row" style="text-align: right;margin-top: 50px">
                        <button md-raised-button>Raised button</button>
                    </div>

                </form>
        </md-tab>

    </md-tab-group>

</md-sidenav-container>
