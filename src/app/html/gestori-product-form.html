<form class="example-form" #productForm="ngForm" (ngSubmit)="onSubmit()">
    <h1>Gestori</h1>
    <h2>Add product</h2>

    <table style="width: 100%">

    <tr>
        <td>
            <p>
                <mat-input-container class="example-full-width">
                    <input matInput placeholder="Введите код подгруппы" required [(ngModel)]="model.group_id"
                    name="group_id" #inputGroupId maxlength="6">
                    <mat-hint align="start">Код подгруппы</mat-hint>
                    <mat-hint align="end">310101</mat-hint>
                </mat-input-container>
            </p>
        </td>
        <td style="width: 32px">
            <button mat-icon-button type="button">
                <mat-icon class="mat-24" color="basic">clear</mat-icon>
            </button>
        </td>
    </tr>

    <!--
    <mat-input-container class="example-full-width">
        <input type="text" mdInput placeholder="Gestori groups"
            [formControl]="GroupsControl" [mdAutocomplete]="auto" #groupInput>
    </mat-input-container>

    <mat-autocomplete #auto="mdAutocomplete">
        <mat-option *ngFor="let async_brands of asyncBrands | async" [value]="async_brands.name">
            {{ async_brands.name }}
        </mat-option>
    </mat-autocomplete>
    -->

    <tr>
        <td>
            <p>
                <mat-input-container class="example-full-width">
                    <input matInput placeholder="Введите баркод" required [(ngModel)]="model.barcode" 
                    name="barcode" required #inputBarcode>
                    <mat-hint align="start">Баркод</mat-hint>
                    <mat-hint align="end">3145891642445</mat-hint>
                </mat-input-container>
            </p>
        </td>
        <td style="width: 32px">
            <button mat-icon-button color="basic" type="button">
                <mat-icon class="mat-24">clear</mat-icon>
            </button>
        </td>
    </tr>
    <tr>
        <td>
            <p>
                <mat-input-container class="example-full-width">
                    <textarea matInput placeholder="Введите наименование" [(ngModel)]="model.name" name="name" required #inputName></textarea>
                    <mat-hint align="start">Наименование</mat-hint>
                    <mat-hint align="end">Chanel Тени для век LES 4</mat-hint>
                </mat-input-container>
            </p>
        </td>
        <td>
            <button mat-icon-button color="basic" type="button">
                <mat-icon class="mat-24">clear</mat-icon>
            </button>
        </td>
    </tr>
    <tr>
        <td>
            <p>
                <mat-input-container class="example-full-width">
                    <input matInput placeholder="Введите артикул" [(ngModel)]="model.artic" name="artic" #inputArtic required>
                    <mat-hint align="start">Артикул</mat-hint>
                    <mat-hint align="end">164244</mat-hint>
                </mat-input-container>
            </p>
        </td>
        <td>
            <button mat-icon-button color="basic" type="button">
                <mat-icon class="mat-24">clear</mat-icon>
            </button>
        </td>
    </tr>
    <tr>
        <td>
            <p style="margin-top: 30px">
                <mat-select placeholder="Ед. измерения" 
                    [(ngModel)]="model.measure" 
                    name="measure" #inputMeasure required>
                    <mat-option *ngFor="let mea of measures" value="mea.value">
                        {{mea.viewValue}}
                    </mat-option>
                </mat-select>
            </p>
        </td>
        <td>

        </td>
    </tr>
    </table>

    <div color="warn" class="button-row" style="text-align: right;margin-top: 60px">
        <button mat-raised-button type="submit">OK</button>
    </div>

</form>
